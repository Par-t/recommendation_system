# Experiment configuration
# Defines preprocessing and training hyperparameters for sweep

preprocessing:
  - min_user: 3
    min_item: 3
    split_strategy: temporal
    train_ratio: 0.7

  - min_user: 3
    min_item: 3
    split_strategy: leave-one-out

training:
  - embedding_dim: 32
    lr: 0.001
    epochs: 5

  - embedding_dim: 64
    lr: 0.001
    epochs: 5
